{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">Iniciar sesión</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <input type="text" class="form-control col-sm-10" id="username" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                <input type="password" class="form-control col-sm-10" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary p-2">Iniciar sesión</button>
                
                <a href="/" class="btn btn-secondary p-2">Inicio</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

{%extends "index.html"%}
{%load static%}
{%block content%}
    <div class="container p-5 ">
        <h1 class="text-center">Registrarse</h1>
        <form action="{% url 'registro' %}" method="POST" class="ml-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="col-sm-2 col-form-label">username</label>
                <input type="text" class="form-control col-sm-10" id="username" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="email" class="col-sm-2 col-form-label">Correo</label>
                <input type="email" class="form-control col-sm-10" id="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="password1" class="col-sm-2 col-form-label">Contrase単a</label>
                <input type="password" class="form-control col-sm-10" id="password1" name="password1" placeholder="Contrase単a">
            </div>
            <div class="mb-3">
                <label for="password2" class="col-sm-2 col-form-label">Repetir contrase単a</label>
                <input type="password" class="form-control col-sm-10" id="password2" name="password2" placeholder="Repetir contrase単a">
            </div>
            
            <div class="mb-3">
                <label class="col-sm-2 col-form-label">Tipo de usuario</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="user_type" id="usuario" value="customer" checked>
                    <label class="form-check-label" for="usuario">Cliente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="user_type" id="cuidador" value="employee">
                    <label class="form-check-label" for="cuidador">Cuidador</label>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="/" class="btn btn-secondary">Inicio</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{%endblock%}

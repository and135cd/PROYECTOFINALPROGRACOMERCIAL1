{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Huellitas</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
  <div class="content" >
    <div class="">
      <div class="row justify-content-center" >
        <div class="col-md-12 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <nav class="navbar bg-body-tertiary">
                  <div class="container-fluid  login">
                    <img src="{% static 'images/Huellitas.png' %}" alt="Mi imagen" width="10%" height="10%">
                    <a class="navbar-brand titulo" c href="{%url 'index'%}">Huellitas</a>
                    <form class="d-flex" role="search">                       
                      <div class='p-2'>
                        {% if not request.user.is_authenticated %}
                          <a class="btn btn-outline-primary" href="{% url 'login' %}?next={{ request.path }}">Iniciar sesi√≥n</a>
                        {% endif %}                        
                      </div>                        
                      <div class="p-2">
                        <a class="btn btn-outline-warning" href="{% url 'registro' %}?next={{ request.path }}">Registrarse</a>                        </div>                          
                    </form>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% if messages %}
    <div class=" text-center m-5">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class=" mt-3">
    {% block content %}
      <!-- The content of the specific page will be inserted here -->
    {% endblock %}
  </div>

  <!-- Bootstrap 5 JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

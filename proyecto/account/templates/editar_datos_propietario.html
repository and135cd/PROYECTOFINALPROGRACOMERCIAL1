
{% extends "customer.html" %}
{%load static%}
{%block content%}
  

<div class="container table-container">
    <h3 class="mt-4">Editar datos del propietario</h3>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            {{ form.as_table }}
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
            <a href="{% url 'listar_datos_propietario' %}" class="btn btn-danger mt-3">Cancelar</a>
        </div>
    </form>
</div>


{% endblock %}

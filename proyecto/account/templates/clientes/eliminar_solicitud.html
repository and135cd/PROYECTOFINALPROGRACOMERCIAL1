{% extends "customer.html" %}  <!-- Cambia "base.html" por tu plantilla base si es diferente -->

{% block content %}

<div class="container">
  <h1>Eliminar Solicitud de Cuidado</h1>
  <p>¿Estás seguro de que deseas eliminar la solicitud de cuidado "{{ solicitud.descripcion }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_solicitudes_de_cuidado' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

{% endblock %}

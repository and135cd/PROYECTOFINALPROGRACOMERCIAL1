{% extends "customer.html" %}

{% block content %}
<div class="container">
  <h3>Detalle de la solicitud</h3>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Solicitud #{{ solicitud.id }}</h5>
      <p class="card-text"><strong>Descripción:</strong> {{ solicitud.descripcion }}</p>
      <!-- Más detalles aquí... -->
    </div>
  </div>
  <a href="{% url 'editar_solicitud' solicitud.id %}" class="btn btn-primary mt-3">Editar Solicitud</a>
  <a href="{% url 'eliminar_solicitud' solicitud.id %}" class="btn btn-danger mt-3">Eliminar Solicitud</a>
</div>
{% endblock %}

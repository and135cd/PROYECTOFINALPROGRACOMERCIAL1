{% extends "customer.html" %}

{% block content %}
<div class="container">
  <h3 class="mt-4">Eliminar mascota</h3>
  <p>¿Estás seguro de que quieres eliminar a "{{ mascota.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  </form>
  <a href="{% url 'listar_mascotas' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}

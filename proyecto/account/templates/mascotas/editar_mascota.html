{% extends "customer.html" %}
{% load static %}

{% block content %}
<div class="container">
  <h3 class="mt-4">Editar mascota</h3>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <a href="{% url 'listar_mascotas' %}" class="btn btn-secondary">Volver al listado</a>
    </div>
  </div>
</div>
{% endblock %}
